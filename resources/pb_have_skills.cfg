[general]
header = JobSearch - Kompetenskrav
default_json_file = pb.json
filter = lambda x: len(x.get('must_have').get('skills') + x.get('nice_to_have').get('skills'))
filter_desc = Alla annonser med kompetenskrav (must_have eller nice_to_have)
filter_show_count = true
item_id_func = lambda x: x.get('id')
item_oneliner_func = lambda x: f"id={x.get('id')} - {x.get('headline')}"
item_links_list_func = lambda x: [x.get('webpage_url'), x.get('application_details').get('url')]
[group1]
grouper_func = lambda x: str(sorted([y.get('label') for y in x.get('must_have').get('skills')] + [y.get('label') for y in x.get('nice_to_have').get('skills')]))[1:-1].replace("'","")
sort = count
